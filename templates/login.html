<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Generator - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #0f172a;
            color: #e2e8f0;
            margin: 0;
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        .login-card {
            background: rgba(15, 23, 42, 0.85);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 16px;
            padding: 32px;
            max-width: 420px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 45px rgba(15, 23, 42, 0.45);
        }
        .login-card h1 {
            font-size: 1.75rem;
            margin-bottom: 12px;
        }
        .login-card p {
            color: #94a3b8;
            margin-bottom: 24px;
        }
        .login-card .error {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #fca5a5;
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        .login-card button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 14px 18px;
            border-radius: 14px;
            border: none;
            background: linear-gradient(135deg, #3b82f6, #6366f1);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .login-card button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.35);
        }
        .login-card button img {
            width: 20px;
            height: 20px;
        }
        .note {
            font-size: 0.85rem;
            color: #64748b;
            margin-top: 24px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>Anime Generator</h1>
        <p>Inicia sesi칩n con tu cuenta de Google autorizada para continuar.</p>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <form action="{{ url_for('auth_google') }}" method="get">
            <input type="hidden" name="next" value="{{ next_url or '/' }}">
            <button type="submit">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
                Sign in with Google
            </button>
        </form>

        <p class="note">
            El acceso est치 restringido; s칩lo cuentas autorizadas podr치n entrar.
        </p>
    </div>
</body>
</html>
