<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Generator - Verificar 2FA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0f172a;
            margin: 0;
            font-family: 'Inter', system-ui, sans-serif;
            color: #e2e8f0;
        }
        .card {
            background: rgba(15, 23, 42, 0.85);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 18px;
            padding: 32px;
            max-width: 420px;
            width: 92%;
            box-shadow: 0 25px 50px rgba(15, 23, 42, 0.35);
            text-align: center;
        }
        h1 {
            margin-bottom: 12px;
            font-size: 1.75rem;
        }
        p {
            color: #94a3b8;
        }
        form {
            margin-top: 24px;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        input[type="text"] {
            padding: 14px 16px;
            border-radius: 12px;
            border: 1px solid rgba(148, 163, 184, 0.35);
            background: rgba(15, 23, 42, 0.6);
            color: #e2e8f0;
            font-size: 1rem;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.35);
        }
        button {
            padding: 14px 18px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, #22d3ee, #6366f1);
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(99, 102, 241, 0.35);
        }
        .error {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #fca5a5;
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 18px;
        }
        .helper {
            font-size: 0.9rem;
            color: #64748b;
        }
        .helper a {
            color: #60a5fa;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Verificación de dos factores</h1>
        <p>
            Introduce el código de tu app autenticadora para completar el acceso.
        </p>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <form method="post">
            <input type="text" name="code" placeholder="Código de 6 dígitos" autocomplete="one-time-code" required>
            <button type="submit">Verificar</button>
        </form>

        <p class="helper">
            ¿Aún no configuraste tu app? <a href="{{ url_for('two_factor_setup') }}">Configurar autenticación</a>
        </p>
    </div>
</body>
</html>
